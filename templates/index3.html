<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff6b6b, #556270);
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fffdfd;
            font-size: 50px;
        }
        form {
            max-width: 600px;
            width: 900px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button[type="submit"] {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        button[type="submit"]:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Courses List</h1>
        <!-- Additional content can go here -->
    </div>
</body>
</html>
